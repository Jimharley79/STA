<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il dislivello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
        }
        #container1{
            background-image: url("Montagna.jpeg");
            height: 500px;
            width: 500px;
        }
        #container2{ background-image: url("Montagna2.jpeg"); height: 500px; width: 500px;}
       
           
    
        input {
         
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: lightcoral;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
            
        }
        button:hover {
            background-color: lightcoral;
            transform: scale(1.05);
        }
        button:active {
            background-color: lightcoral;
           
        }
        #out1 {

            margin-top: 20px;
            
        }
        #out2 {margin-top: 20px;}
    </style>
</head>
<body>
    <div id="container1">
        <h2>Calcola il dislivello</h2>
        <p>Inserisci i dati nella tabella e premi il tasto "Calcola dislivello"</p>
        <p><label for="partenza">Partenza </label></p>
        <input id="partenza" type="number">
        <p><label for="pausa">Pausa trekking </label></p>
        <input id="pausa" type="number">
        <p><label for="arrivo">Arrivo </label></p>
        <input id="arrivo" type="number">
        <p></p>
        <button onclick="calcola()">Calcola dislivello</button>
        
        <p id="out1"></p>
    </div>
    <div id="container2">
        <h2>Calcola il tempo</h2>
        <p>Inserisci i dati nella tabella e premi il tasto "Calcola tempo"</p>
        <p><label for="Ore"> Ore</label></p>
        <input id="ora1" type="number"><input id="min1" type="number">
        <p><label for="Minuti"> Minuti
        </label></p>
        <input id="ora2" type="number"><input id="min2" type="number">
        <p></p>
        <button onclick="calcolaTempo()">Calcola tempo</button>
        
        <p id="out2"></p>
    </div>

    <script>
        function calcola() {
            let i1 = parseInt(document.getElementById("partenza").value);
            let i2 = parseInt(document.getElementById("pausa").value);
            let i3 = parseInt(document.getElementById("arrivo").value);
            let risultato = i3 - i1;
            document.getElementById("out1").innerHTML = "Il dislivello totale Ã¨: " + risultato + " metri.";
        }
        function calcolaTempo() {
        let ora1;
        let min1;
        let ora2;
        let min2;


        // Ottieni i valori delle altezze inserite
        ora1 = parseInt(document.getElementById("ora1").value);
        min1 = parseInt(document.getElementById("min1").value);
        ora2= parseInt(document.getElementById("ora2").value);
        min2 = parseInt(document.getElementById("min2").value);
        // Calcola il dislivello totale
        let risultato= calcolaDifferenza(ora1,min1,ora2,min2)
        // Mostra il risultato
        document.getElementById("out2").innerHTML =risultato;
    }


    // Funzione per calcolare la differenza in minuti
function calcolaDifferenza(ora1, minuto1, ora2, minuto2) {
    // Converti entrambe le ore e i minuti in minuti totali
    const minutiTotali1 = (ora1 * 60) + minuto1;
    const minutiTotali2 = (ora2 * 60) + minuto2;

    // Calcola la differenza in valore assoluto
    const differenza = Math.abs(minutiTotali1 - minutiTotali2);

    return differenza;
        }

            
    

    </script>
    
</body>
</html>
