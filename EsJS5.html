<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsJS5</title>
    <style>
.button {
  background-color: hotpink;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
}

.button:hover {opacity: 1}
    </style>
</head>
<body>
    <h1>Inserisci un numero e ti dirò se è pari o dispari</h1>
    <input type="text" id="Numero" placeholder="Numero"><br>
    <p><button class= "button" id="button" onclick="Messagge()">Clicca compadre</button></p>
    <p id="output"></p>

    <script>
        function Messagge() {
            let Numero = document.getElementById("Numero").value;
            if (Numero % 2 === 0) {
                document.getElementById("output").innerText = Numero + " è un numero pari.";
            } else {
                document.getElementById("output").innerText = Numero + " è un numero dispari.";
            }
        }
    </script>
</body>
</html>
