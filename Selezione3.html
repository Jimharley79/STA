<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione</title>
    <style>
   .button {
  background-color: #f4511e;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
  display: inline-block;
  text-decoration: none;
  cursor: pointer;
}

.button:hover {opacity: 1}
</style>
</head>
<body>
    <h2>Animated Button - Fade in Effect</h2>

<button class="button">Hover Over Me</button>

<h1><p>Per gentil cortesia, scrivi un numero da 1 a 7 e ti dico che giorno è</p></h1>
    </p>
    <button class= "miobotton1" id="miobotton1" onclick="inputNumero()"> Inserisci il numero quà</button>

<script>

    function inputNumero(){
       let numero = prompt("Inserisci il numero");
       numero = Number(numero);

        if (numero === 1) {
            alert("Lunedì");
        } else if (numero === 2) {
            alert("Martedì");
        } else if (numero === 3) {
            alert("Mercoledì");
        } else if (numero === 4) {
            alert("Giovedì");
        } else if (numero === 5) {
            alert("Venerdì");
        } else if (numero === 6) {
            alert("Sabato");
        } else if (numero === 7) {
            alert("Domenica");
        } else {
            alert("Numero non valido. Inserisci un numero da 1 a 7.");
        }
    }

</script>

</body>
</html>
